<table>
    <tr>
        <th>#</th>
        <th>Joukkue</th>
        <th>Ottelut</th>
        <th>Voitot</th>
        <th>Tasapelit</th>
        <th>Häviöt</th>
        <th>Tehdyt maalit</th>
        <th>Päästetyt maalit</th>
        <th>Pisteet</th>
    </tr>
    {{#each sarjataulukko}}
        <tr>
            <td>{{sijoitus @index}}</td>
            <td>{{this.nimi}}</td>
            <td>{{this.ottelumaara}}</td>
            <td>{{this.voittoja}}</td>
            <td>{{this.tasapeleja}}</td>
            <td>{{this.tappioita}}</td>
            <td>{{this.tehdyt_maalit}}</td>
            <td>{{this.paastetyt_maalit}}</td>
            <td>{{this.pisteet}}</td>
        </tr>
    {{/each}}
</table>
