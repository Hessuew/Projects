    <script>            
           
            var rivi = 5;                        

            function laskePotenssit(rivi) {

                console.log("Tulostetaan: " + rivi + " rivi채.")

                var luku = 1;                
                var potenssi = 0;                 

                for (i=0;i<rivi;i++) {                        
                
                    var tulos = Math.pow(luku, potenssi);
                    console.log(luku + " potenssiin " + potenssi + " = " + tulos);

                    luku++;
                    potenssi++;
                }

                if (rivi == 0) {
                    console.log("Et halunnut yht채채n rivi채 tulostettavan!");
                }
            }

            laskePotenssit(rivi);                  

    </script>
