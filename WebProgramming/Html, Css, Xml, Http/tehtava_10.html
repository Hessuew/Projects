<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Tehtävä 10</title>
    <style>
        table, td {
            border: 1px solid #000;
        }
		td {
			padding: 10px;
		}
    </style>
</head>
<body>
	<form action="http://webd.savonia.fi/home/ktkoiju/test.php" method="get">
		<table>
			<tr>
				<td>Nimi</td>
				<td><input type="text" name="nimi"></td>
			</tr>
			<tr>
				<td>Vuosikurssi</td>
				<td><input type="password" name="vuosikurssi"></td>
			</tr>
			<tr>
				<td>Oppilaitos</td>
				<td><input type="input" name="oppilaitos" disabled="disabled" value="Savonia AMK"></td>
			</tr>
			<tr>
				<td>Kurssin nimi</td>
				<td>
					<select name="kurssin_nimi[]" multiple="multiple" size="6">
						<option value="">valitse kurssi</option>
						<optgroup label="syksy">
							<option value="ohjelmointi1">Ohjelmointi I</option>
							<option value="ohjelmointi2">Ohjelmointi II</option>
						</optgroup>
						<optgroup label="kevät">
							<option value="ohjelmointi3">Ohjelmointi III</option>
						</optgroup>
					</select>
				</td>
			</tr>
			<tr>
				<td>Kurssin tyyppi</td>
				<td>
					<select name="kurssin_tyyppi">
						<option value="">valitse tyyppi</option>
						<option value="helppo">helppo</option>
						<option value="normaali">normaali</option>
						<option value="vaikea">vaikea</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Sukupuoli</td>
				<td>
					<input type="radio" name="sukupuoli" value="mies"> mies<br>
					<input type="radio" name="sukupuoli" value="nainen"> nainen
				</td>
			</tr>
			<tr>
				<td>Harrastukset</td>
				<td>
					<input type="checkbox" name="hobbies[]" value="juoksu">Juoksu<br>
					<input type="checkbox" name="hobbies[]" value="kiipeily">Kiipeily<br>
					<input type="checkbox" name="hobbies[]" value="suunnistus" checked="checked">Suunnistus<br>
					<input type="checkbox" name="hobbies[]" value="uinti">Uinti
				</td>
			</tr>
			<tr>
				<td><input type="reset" value="Tyhjennä"></td>
				<td><input type="submit" value="Lähetä"></td>
			</tr>
		</table>
	</form>
</body>
</html>
