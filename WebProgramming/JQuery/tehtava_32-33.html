<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Tehtävä 32-33</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        #feedback {
            font-size: 1.4em;
        }

        #selectable .ui-selecting {
            background: #FECA40;
        }

            $("#selectable").selectable({ // Teht33 lisäykset
                selected: function (event, ui) {
                    t = $(ui.selected).text();
                    $(ui.selected).text("Valittu");
                },
                unselected: function (event, ui) {
                    $(ui.unselected).text(t);
                }
            });
        });
    </script>
</head>

<body>
